<app-header></app-header>

<form [formGroup]="employeeForm" (ngSubmit)="empRegister()">
    <br>
    <h2>Employee Registration Form</h2>
    <label for="employeeName">Employee Name : </label>
    <input type="text" formControlName="employeeName" placeholder="Employee Name"/>  <br><br>
    <label for="email">Email : </label>
    <input type="email" formControlName="email" placeholder="Email"/>  <br><br>
    <label for="phoneNumber">Phone Number : </label>
    <input type="tel" formControlName="phoneNumber" placeholder="Phone Number"/>  <br><br>
    <label for="DOE">Date Of Employment : </label>
    <input type="date" formControlName="DOE"/>  <br><br>
    <label for="salary">Salary : </label>
    <input type="number" formControlName="salary" placeholder="Salary"/>  <br><br>
    <button type="submit" [disabled]="employeeForm.invalid">Submit</button>

</form>
